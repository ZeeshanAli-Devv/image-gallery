<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition duration-300 lg:overflow-hidden">

    <!-- Toggle Button -->
    <div class="p-2 flex justify-end">
        <button id="theme-toggle" class="text-2xl" onclick="toggleButton()"> ðŸŒ™ </button>
    </div>

    <h1 class="text-4xl font-bold text-center underline mb-4">IMAGE GALLERY</h1>

    <div class="flex flex-col justify-center items-center gap-4">

        <div class="lg:px-12 px-4">
            <img src="Assets/pic (1).jpg" alt="Main Image" class="rounded-xl shadow-xl lg:w-[800px] md:w-[600px] lg:h-[420px] md:h-[320px] w-[350px] h-[220px]" id="mainpic">
        </div>
    
        <div class="grid lg:grid-cols-6 md:grid-cols-2 gap-4 lg:px-2 px-4">
            <img src="Assets/pic (3).jpg" class="rounded-md cursor-pointer lg:w-[240px] lg:h-[150px] h-[160px] lg:w-[280px] w-[320px]" onclick="changePic(this)">
            <img src="Assets/pic (4).jpg" class="rounded-md cursor-pointer lg:w-[240px] lg:h-[150px] h-[160px] lg:w-[280px] w-[320px]" onclick="changePic(this)">
            <img src="Assets/pic (7).jpg" class="rounded-md cursor-pointer lg:w-[240px] lg:h-[150px] h-[160px] lg:w-[280px] w-[320px]" onclick="changePic(this)">
            <img src="Assets/pic (2).jpg" class="rounded-md cursor-pointer lg:w-[240px] lg:h-[150px] h-[160px] lg:w-[280px] w-[320px]" onclick="changePic(this)">
            <img src="Assets/pic (5).jpg" class="rounded-md cursor-pointer lg:w-[240px] lg:h-[150px] h-[160px] lg:w-[280px] w-[320px]" onclick="changePic(this)">
            <img src="Assets/pic (8).jpg" class="rounded-md cursor-pointer lg:w-[240px] lg:h-[150px] h-[160px] lg:w-[280px] w-[320px]" onclick="changePic(this)">
        </div>

    </div>

    <script src="js/index.js" defer></script>
</body>
</html>
